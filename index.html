<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
    <div class="container">
        <div class="display">
            <div class="display-1">123 + </div>
            <div class="display-2">2</div>
        </div>
        <div class="buttons">
        <div class="row1 rows">
            <button class="btn-ac btn">AC</button>
            <button class="btn-c btn">C</button>
            <button class="btn-rem btn">%</button>
            <button class="btn-divide btn">/</button>


        </div>

        <div class="row2 rows">
            <button class="btn-7 btn">7</button>
            <button class="btn-8 btn">8</button>
            <button class="btn-9 btn">9</button>
            <button class="btn-plus btn">+</button>
        </div>
        <div class="row3 rows">
            <button class="btn-4 btn">4</button>
            <button class="btn-5 btn">5</button>
            <button class="btn-6 btn">6</button>
            <button class="btn-minus btn">-</button>
        </div>
        <div class="row4 rows">
            <button class="btn-1 btn">1</button>
            <button class="btn-2 btn">2</button>
            <button class="btn-3 btn">3</button>
            <button class="btn-multiply btn">x</button>
        </div>
        <div class="row5 rows">
            <button class="btn-0 btn">0</button>
            <button class="btn-dot btn">.</button>
            <button class="btn-equal btn">=</button>
            
        </div>
    </div>
</div>
</div>
</body>

</html>
